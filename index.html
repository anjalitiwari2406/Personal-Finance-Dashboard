<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Personal Finance Dashboard</h1>
        </div>

        <!-- Overview Section -->
        <div class="section">
            <h2>Overview</h2>
            <div class="dashboard">
                <div class="card">
                    <div class="icon"><i class="fas fa-wallet"></i></div>
                    <h3>Total Balance</h3>
                    <p class="amount" id="total-balance">$0.00</p>
                </div>
                <div class="card">
                    <div class="icon"><i class="fas fa-arrow-up"></i></div>
                    <h3>Total Income</h3>
                    <p class="amount" id="total-income">$0.00</p>
                </div>
                <div class="card">
                    <div class="icon"><i class="fas fa-arrow-down"></i></div>
                    <h3>Total Expenses</h3>
                    <p class="amount" id="total-expenses">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Income Section -->
        <div class="section">
            <h2>Income</h2>
            <p>Total Income: <span id="total-income-amount">$0.00</span></p>
            <div id="income-sources"></div>
            <canvas id="income-trends" width="400" height="200"></canvas>
        </div>

        <!-- Expenses Section -->
        <div class="section">
            <h2>Expenses</h2>
            <p>Total Expenses: <span id="total-expenses-amount">$0.00</span></p>
            <div id="expense-categories"></div>
            <canvas id="expense-trends" width="400" height="200"></canvas>
        </div>

        <!-- Transaction History -->
        <div class="section">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Add Transaction -->
        <div class="section">
            <h2>Add Transaction</h2>
            <input type="date" id="transaction-date">
            <input type="text" id="transaction-description" placeholder="Description">
            <select id="transaction-category">
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <input type="number" id="transaction-amount" placeholder="Amount">
            <button onclick="addTransaction()">Add Transaction</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
